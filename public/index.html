  <!-- CSS for Loading -->
  <style>
    #loading{
      width: 100vw;
      height: 100vh;
      background: #FFCC66;
      position: fixed;
      bottom: 0; left: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: .4s ease-out;
    }
    #loading.hide{
      opacity: 0;
      pointer-events: none;
    }
    #loading svg {
      width: 20vw;
      filter: drop-shadow(8px 20px 20px rgba(130,25,11,.15));
      margin-top: -1vw;
      animation: loading 1s ease infinite alternate;
    }
    @keyframes loading {
      from {transform: scale(1);opacity:.9;}
      to {transform: scale(1.1);opacity:1;}
    }
    #loading h2{
      color: #ffffffcc;
      margin-top: 4vw;
      font-size: calc(14px + 1vw);
      letter-spacing: .1em;
      font-weight: 700;
      font-family: "Avenir Next", "Avenir Neue", "Avenir", Futura, "Century Gothic", "Helvetica Neue", Helvetica, Roboto, Arial, Sans-serif;
      text-align: center;
    }
  </style>
