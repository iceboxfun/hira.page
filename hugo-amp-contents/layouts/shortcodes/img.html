{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $image := $.Page.Resources.GetMatch $src }}
{{ $resized := $image.Resize "1200x q80" }}
{{ $width := $resized.Width }}
{{ $height := $resized.Height }}
<amp-img
    src="{{ $resized.RelPermalink }}"
    alt="{{ $alt }}"
    width="{{ $width }}"
    height="{{ $height }}"
    layout="responsive"
    title="{{.Get "title" }}"
></amp-img>
